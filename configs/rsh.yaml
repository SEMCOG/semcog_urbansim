model_type: segmented_regression

segmentation_col: building_type_id

fit_filters:
- residential_units > 0
- sqft_per_unit > 0
- year_built > 1700
- stories > 0
- tax_exempt == 0
- 1e1 < unit_price_res_est < 1e4
- 16 <= building_type_id <= 20

predict_filters:
- residential_units > 0
- 16 <= building_type_id <= 20

default_config:
    model_expression: np.log1p(unit_price_res_est) ~ I(year_built < 1940) + year_built
        + stories + np.log1p(sqft_per_unit) + np.log1p(popden) + dist_hwy + dist_road
        + crime08 + np.log1p(jobs_within_30_min) + sum_residential_units + poor +
        jobs + ave_income
    ytransform: np.exp

