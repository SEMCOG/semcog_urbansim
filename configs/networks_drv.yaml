name: Neighborhood Accessibility Variables

model_type: networks

node_col: nodeid_drv

variable_definitions:


  - name: log_sum_30min_jobs
    dataframe: jobs
    radius: 30
    decay: flat
    apply: np.log1p

  - name: log_sum_45min_jobs
    dataframe: jobs
    radius: 45
    decay: flat
    apply: np.log1p

  - name: log_sum_60min_jobs
    dataframe: jobs
    radius: 60
    decay: flat
    apply: np.log1p

  - name: log_sum_10min_pop
    dataframe: households
    varname: persons 
    radius: 10
    decay: flat
    apply: np.log1p

  - name: log_sum_20min_pop
    dataframe: households
    varname: persons 
    radius: 20
    decay: flat
    apply: np.log1p

  - name: log_sum_15min_retail_jobs
    dataframe: jobs
    filters:
    - sector_id == 5
    aggregation: count
    radius: 15
    decay: flat
    apply: np.log1p

  - name: log_sum_15min_shopping_jobs
    dataframe: jobs
    filters:
    - (sector_id == 16) | (sector_id == 5)
    aggregation: count
    radius: 15
    decay: flat
    apply: np.log1p

  - name: log_sum_30min_retail_jobs
    dataframe: jobs
    filters:
    - sector_id == 5
    aggregation: count
    radius: 30
    decay: flat
    apply: np.log1p

  - name: log_sum_30min_shopping_jobs
    dataframe: jobs
    filters:
    - (sector_id == 16) | (sector_id == 5)
    aggregation: count
    radius: 30
    decay: flat
    apply: np.log1p

  - name: elem_school_perf
    dataframe: schools
    varname: totalachievementindex    
    filters:
    - is_grade_school == True
    aggregation: ave
    radius: 30
    decay: flat
