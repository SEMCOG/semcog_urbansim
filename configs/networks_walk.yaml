name: Neighborhood Accessibility Variables

model_type: networks

node_col: nodeid_walk

#all distances are foot based (cost1 for 2050 walk network)
#2500 feet, about 750 meters, 1640 feet about 500 meters

variable_definitions:

  - name: sum_residential_units
    dataframe: buildings
    varname: residential_units
    radius: 1640
    decay: flat
    aggregation: sum

  - name: sum_vacant_residential_units
    dataframe: buildings
    varname: vacant_residential_units
    radius: 1640
    decay: flat
    aggregation: sum

  - name: log_sum_residential_units
    dataframe: buildings
    varname: residential_units
    radius: 1640
    decay: flat
    apply: np.log1p

  - name: log_sum_nonresidential_units
    dataframe: buildings
    varname: job_spaces
    radius: 1640
    decay: flat
    apply: np.log1p

  - name: ave_lot_sqft
    dataframe: buildings
    varname: land_area
    radius: 1640
    apply: np.log1p
    decay: flat
    aggregation: ave

  - name: population
    dataframe: households
    varname: persons
    radius: 2500
    decay: flat

  - name: households
    dataframe: households
    radius: 2500
    aggregation: count

  - name: midinc_hhs
    dataframe: households
    filters:
    - (income_quartile == 2) | (income_quartile == 3)
    add_fields:
    - income_quartile
    varname: income_quartile
    radius: 2500
    aggregation: count

  - name: lowinc_hhs
    dataframe: households
    filters:
    - income_quartile == 1
    add_fields:
    - income_quartile
    varname: income_quartile
    radius: 2500
    aggregation: count

  - name: highinc_hhs
    dataframe: households
    filters:
    - income_quartile == 4
    add_fields:
    - income_quartile
    varname: income_quartile
    radius: 2500
    aggregation: count

  - name: race_1_hhs
    dataframe: households
    filters:
    - race_id == 1
    varname: race_id
    radius: 2500
    aggregation: count

  - name: race_2_hhs
    dataframe: households
    filters:
    - race_id == 2
    varname: race_id
    radius: 2500
    aggregation: count

  - name: race_3_hhs
    dataframe: households
    filters:
    - race_id == 3
    varname: race_id
    radius: 2500
    aggregation: count

  - name: race_4_hhs
    dataframe: households
    filters:
    - race_id == 4
    varname: race_id
    radius: 2500
    aggregation: count

  - name: hhs_with_children
    dataframe: households
    filters:
    - children > 0
    varname: children
    radius: 2500
    aggregation: count

  - name: hhsize
    dataframe: households
    varname: persons
    radius: 2500
    aggregation: ave
    decay: flat

  - name: ave_income
    dataframe: households
    varname: income
    filters:
    - income >= 0
    radius: 2500
    aggregation: ave
    decay: flat
    apply: np.log1p

  - name: max_industrial_far
    dataframe: parcels
    varname: parcel_far
    radius: 16400
    filters:
    - land_use_type_id == 5
    aggregation: max

  - name: max_office_far
    dataframe: parcels
    varname: parcel_far
    radius: 16400
    filters:
    - land_use_type_id == 3
    aggregation: max

  - name: max_retail_far
    dataframe: parcels
    varname: parcel_far
    radius: 16400
    filters:
    - land_use_type_id == 2
    aggregation: max

  - name: max_medical_far
    dataframe: parcels
    varname: parcel_far
    radius: 16400
    filters:
    - land_use_type_id == 8
    aggregation: max

  - name: jobs
    dataframe: jobs
    aggregation: count
    radius: 4920

  - name: retail_jobs
    dataframe: jobs
    filters:
    - sector_id == 5
    aggregation: count
    radius: 4920

  - name: node_r1500_sqft
    dataframe: parcels
    varname: parcel_sqft
    radius: 4920
    decay: flat
    aggregation: sum
 
  - aggregation: ave
    dataframe: buildings
    filters:
    - 81 <= building_type_id <= 84
    - 0 < sqft_price_res < 500
    decay: flat
    name: residential
    radius: 6560
    varname: sqft_price_res

  - aggregation: ave
    dataframe: buildings
    decay: flat
    filters:
    - 21 <= building_type_id <= 71
    name: ave_nonres_sqft_price
    radius: 6560
    varname: sqft_price_nonres

  - aggregation: ave
    dataframe: buildings
    decay: flat
    add_fields:
    - general_type
    filters:
    - general_type == "Retail"
    name: retail
    radius: 6560
    varname: sqft_price_nonres

  - aggregation: ave
    dataframe: buildings
    decay: flat
    add_fields:
    - general_type
    filters:
    - general_type == "Office"
    name: office
    radius: 6560
    varname: sqft_price_nonres

  - aggregation: ave
    dataframe: buildings
    decay: flat
    add_fields:
    - general_type
    filters:
    - general_type == "Industrial"
    name: industrial
    radius: 6560
    varname: sqft_price_nonres

  - aggregation: ave
    dataframe: buildings
    decay: flat
    add_fields:
    - general_type
    filters:
    - general_type == "Medical"
    name: medical
    radius: 6560
    varname: sqft_price_nonres

  - aggregation: count
    name: quarter_mile_to_transit
    dataframe: transit_stops
    radius: 1320

  - name: log_15min_retail_jobs
    dataframe: jobs
    filters:
    - sector_id == 5
    aggregation: count
    radius: 3960
    decay: flat
    apply: np.log1p

  - name: log_15min_shopping_jobs
    dataframe: jobs
    filters:
    - (sector_id == 16) | (sector_id == 5)
    aggregation: count
    radius: 3960
    decay: flat
    apply: np.log1p

  - name: log_30min_retail_jobs
    dataframe: jobs
    filters:
    - sector_id == 5
    aggregation: count
    radius: 7920
    decay: flat
    apply: np.log1p

  - name: log_30min_shopping_jobs
    dataframe: jobs
    filters:
    - (sector_id == 16) | (sector_id == 5)
    aggregation: count
    radius: 7920
    decay: flat
    apply: np.log1p
 

