model_type: networks
name: Neighborhood Accessibility Variables
node_col: nodeid_walk
variable_definitions:
- {apply: np.log1p, dataframe: buildings, decay: flat, name: log_sum_residential_units,
  radius: 500.0, varname: residential_units}
- {apply: np.log1p, dataframe: buildings, decay: flat, name: log_sum_nonresidential_units,
  radius: 500.0, varname: job_spaces}
- {aggregation: ave, apply: np.log1p, dataframe: buildings, decay: flat, name: ave_lot_sqft,
  radius: 500.0, varname: land_area}
- {dataframe: households, decay: flat, name: population, radius: 1500.0, varname: persons}
- {aggregation: count, dataframe: households, name: households, radius: 1500.0}
- add_fields: [income_quartile]
  aggregation: count
  dataframe: households
  filters: [(income_quartile == 2) | (income_quartile == 3)]
  name: midinc_hhs
  radius: 1500.0
  varname: income_quartile
- add_fields: [income_quartile]
  aggregation: count
  dataframe: households
  filters: [income_quartile == 1]
  name: lowinc_hhs
  radius: 1500.0
  varname: income_quartile
- add_fields: [income_quartile]
  aggregation: count
  dataframe: households
  filters: [income_quartile == 4]
  name: highinc_hhs
  radius: 1500.0
  varname: income_quartile
- aggregation: count
  dataframe: households
  filters: [race_id == 1]
  name: race_1_hhs
  radius: 1500.0
  varname: race_id
- aggregation: count
  dataframe: households
  filters: [race_id == 2]
  name: race_2_hhs
  radius: 1500.0
  varname: race_id
- aggregation: count
  dataframe: households
  filters: [race_id == 3]
  name: race_3_hhs
  radius: 1500.0
  varname: race_id
- aggregation: count
  dataframe: households
  filters: [race_id == 4]
  name: race_4_hhs
  radius: 1500.0
  varname: race_id
- aggregation: count
  dataframe: households
  filters: [children > 0]
  name: hhs_with_children
  radius: 1500.0
  varname: children
- {aggregation: ave, dataframe: households, decay: flat, name: hhsize, radius: 1500.0,
  varname: persons}
- aggregation: ave
  apply: np.log1p
  dataframe: households
  decay: flat
  filters: [income >= 0]
  name: ave_income
  radius: 1500.0
  varname: income
- aggregation: max
  dataframe: parcels
  filters: [land_use_type_id == 5]
  name: max_industrial_far
  radius: 5000.0
  varname: parcel_far
- aggregation: max
  dataframe: parcels
  filters: [land_use_type_id == 3]
  name: max_office_far
  radius: 5000.0
  varname: parcel_far
- aggregation: max
  dataframe: parcels
  filters: [land_use_type_id == 2]
  name: max_retail_far
  radius: 5000.0
  varname: parcel_far
- aggregation: max
  dataframe: parcels
  filters: [land_use_type_id == 8]
  name: max_medical_far
  radius: 5000.0
  varname: parcel_far
- {aggregation: count, dataframe: jobs, name: jobs, radius: 1500.0}
- aggregation: count
  dataframe: jobs
  filters: [sector_id == 5]
  name: retail_jobs
  radius: 1500.0
- {aggregation: sum, dataframe: parcels, decay: flat, name: node_r1500_sqft, radius: 1500.0,
  varname: parcel_sqft}
- aggregation: ave
  dataframe: buildings
  decay: flat
  filters: [81 <= building_type_id <= 84, 0 < sqft_price_res < 500]
  name: residential
  radius: 2000.0
  varname: sqft_price_res
- aggregation: ave
  dataframe: buildings
  decay: flat
  filters: [21 <= building_type_id <= 71]
  name: ave_nonres_sqft_price
  radius: 2000.0
  varname: sqft_price_nonres
- add_fields: [general_type]
  aggregation: ave
  dataframe: buildings
  decay: flat
  filters: [general_type == "Retail"]
  name: retail
  radius: 2000.0
  varname: sqft_price_nonres
- add_fields: [general_type]
  aggregation: ave
  dataframe: buildings
  decay: flat
  filters: [general_type == "Office"]
  name: office
  radius: 2000.0
  varname: sqft_price_nonres
- add_fields: [general_type]
  aggregation: ave
  dataframe: buildings
  decay: flat
  filters: [general_type == "Industrial"]
  name: industrial
  radius: 2000.0
  varname: sqft_price_nonres
- add_fields: [general_type]
  aggregation: ave
  dataframe: buildings
  decay: flat
  filters: [general_type == "Medical"]
  name: medical
  radius: 2000.0
  varname: sqft_price_nonres
- {aggregation: count, dataframe: transit_stops, name: quarter_mile_to_transit, radius: 1320.0}
- aggregation: count
  apply: np.log1p
  dataframe: jobs
  decay: flat
  filters: [sector_id == 5]
  name: log_15min_retail_jobs
  radius: 15.0
- aggregation: count
  apply: np.log1p
  dataframe: jobs
  decay: flat
  filters: [(sector_id == 16) | (sector_id == 5)]
  name: log_15min_shopping_jobs
  radius: 15.0
- aggregation: count
  apply: np.log1p
  dataframe: jobs
  decay: flat
  filters: [sector_id == 5]
  name: log_30min_retail_jobs
  radius: 30.0
- aggregation: count
  apply: np.log1p
  dataframe: jobs
  decay: flat
  filters: [(sector_id == 16) | (sector_id == 5)]
  name: log_30min_shopping_jobs
  radius: 30.0
